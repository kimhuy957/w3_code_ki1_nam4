<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
  </head>
  <body>
    <div class="page-wrapper" id="main-wrapper">
      <div
        class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <h1 class="text-center">Forgot Password</h1>
                  <p class="text-center">
                    Please enter your username and email address to receive your
                    password.
                  </p>
                  <!-- Added action attribute -->
                  <form action="ResetPassword.html" method="post">
                    <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Submit
                    </button>
                  </form>
                  <div class="mt-3 text-center">
                    <p>
                      Want to go back?
                      <a href="./login.html" class="text-primary"
                        >Go to Login Page</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
